<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/12bool.css">
    <link rel="stylesheet" href="./bonus.css">
    <title>Document</title>
</head>

<body>
    <div class="container-fluid">
        <div class="nested margin-top-10px">
            <h1>Nested</h1>
            <div class="row">
                <div class="col-8 row padding-20px">
                    <div class="col-3"></div>
                    <div class="col-6"></div>
                    <div class="col-3"></div>
                </div>
                <div class="col-4 row padding-20px">
                    <div class="col-8"></div>
                    <div class="col-4"></div>
                </div>
            </div>
        </div>

        <div class="margin-top-40px">
            <h1>Alignment</h1>
            <div class="row alignment1  txt-align-center">
                <div class="col-6 col-offset-right-6 padding-10px">start</div>
                <div class="col-6 col-offset-left-3 padding-10px">center</div>
                <div class="col-6 col-offset-left-6 padding-10px">end</div>
            </div>

            <div class="row alignment2 txt-align-center">
                <div class="col-6 row">
                    <div class="col-12 col"></div>
                    <div class="col-12 col"></div>
                    <div class="col-12 col"></div>
                </div>
                <div class="col-6 row flex-align-content-space-between">
                    <div class="col-12 padding-10px">top</div>
                    <div class="col-12 padding-10px">middle</div>
                    <div class="col-12 padding-10px">bottom</div>
                </div>
            </div>
        </div>


        <div class="margin-top-40px">
            <h1>justify content</h1>
            <h4>around</h4>
            <div class="row col-12 flex-justify-around padding-20px">
                <div class="col-3 padding-10px bg-col-fix">ciao</div>
                <div class="col-3 padding-10px bg-col-fix">ciao</div>
                <div class="col-3 padding-10px bg-col-fix">ciao</div>
            </div>
        </div>

        <div class="margin-top-30px">
            <h4>between</h4>
            <div class="row col-12 flex-justify-between padding-20px">
                <div class="col-3 padding-10px bg-col-fix">ciao</div>
                <div class="col-3 padding-10px bg-col-fix">ciao</div>
                <div class="col-3 padding-10px bg-col-fix">ciao</div>
            </div>
        </div>
    </div>
</body>

</html>
